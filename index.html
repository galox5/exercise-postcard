<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarjeta Postal by Pol</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postal</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="Logo de 4Geeks"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Miren qué genial! Esta postal la creé con HTML5 y CSS3 durante mi curso de la Academia 4Geeks.</p>
					<p>¡Genial! ¡Tengo muchas ganas de empezar a hacer más cosas!</p>
				</div>
				<div class="body-right">
					<p>Tu Nombre <input type="text" /></p>
					<p>Tu Email <input type="text" /></p>
					<p>Tu Mensaje <input type="text" /></p>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi Postal</button>
			</div>
		</div>
	</body>
</html>
