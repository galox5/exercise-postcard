<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta etiquetas para la codificación de caracteres y la vista en dispositivos móviles -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Título de la página -->
    <title>Tarjeta Postal by Pol</title>
    
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Contenedor principal de la tarjeta postal -->
    <div class="postcard">
        <!-- Encabezado de la tarjeta postal -->
        <div class="postcard-header">
            <h1>My Postcard</h1>
            <img 
                src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
                alt="Logo de 4Geeks"
            />
        </div>
        
        <!-- Cuerpo de la tarjeta postal -->
        <div class="postcard-body">
            <div class="body-left">--I will in the left--</div>
            <div class="body-right">--will be on the right--</div>
        </div>
        
        <!-- Pie de la tarjeta postal -->
        <div class="postcard-footer">
                </div>
    </div>
</body>
</html>
